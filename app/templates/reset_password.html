<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Şifre Yenileme - Akbulut Kütüphanesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow border-0">
                    <div class="card-body p-4 text-center">
                        <h4 class="mb-4 text-primary">Yeni Şifre Belirle</h4>
                        <input type="password" id="new-password" class="form-control mb-3" placeholder="Yeni Şifreniz" required>
                        <button class="btn btn-primary w-100" onclick="confirmReset()">Şifreyi Güncelle</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function confirmReset() {
            const password = document.getElementById('new-password').value;
            // URL'deki token'ı alıyoruz
            const token = window.location.pathname.split('/').pop();

            const response = await fetch(`/sifre-onayla/${token}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sifre: password })
            });

            const data = await response.json();
            alert(data.mesaj);
            
            if (response.ok) {
                window.location.href = '/home'; // Kullanıcıyı ana sayfaya yönlendir
            }
        }
    </script>
</body>
</html>
